name: TechCrunch Scraper

on:
  schedule:
    - cron: '0 * * * *'  # every hour at minute 0
  workflow_dispatch:      # allows manual run

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      # Step 4: Run your scraper
      - name: Run scraper
        run: |
          python tech_scraper.py

      # Step 5: Commit & push updates
      - name: Commit and push updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add techcrunch_articles.txt
          git commit -m "Update articles" || echo "No changes to commit"
          git push
